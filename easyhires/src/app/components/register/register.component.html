<section class="content">
  <div class=" box col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xm-offset-3 col-xm-6">
    <div class="headlogin"> <h2>Register</h2><br></div>
    <form class="form-horizontal" [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <div class="form-group">
        <label class="col-sm-3 control-label">Username</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="username" placeholder="First Name" [formControl]="username" name = "username">
          <br>
        </div>

        <div [hidden]="username.valid || username.untouched" style="color:white;">
          <!--
          <div>
            The following problems have been found with the username:
          </div>
          -->
          <div [hidden]="!username.hasError('minlength')">
            Username can not be shorter than 5 characters.
            <br>
          </div>
          <div [hidden]="!username.hasError('required')">
            <br>
            Username is required.
          </div>
        </div>

      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">E-mail</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" placeholder="E-mail" name = "email" [formControl] = "email">
          <br>
        </div>

        <div [hidden]="email.valid || email.untouched" style="color:white;">
          <!--
          <div>
            The following problems have been found with the password:
          </div>
          -->

          <div [hidden]="!email.hasError('required')">

            email is required.
          </div>
        </div>

      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" placeholder="Password" name = "password" [formControl]="password">
        </div>
        <div [hidden]="password.valid || password.untouched" style="color:white;">
          <!--
          <div>
            The following problems have been found with the password:
          </div>
          -->
          <div [hidden]="!password.hasError('required')">
            <br>
            <span text-align="center">Password is required.</span>
          </div>
        </div>

      </div>
      <div class=" form-group "  >
        <button type="submit" class="btn btn-default" [disabled]="!signUpForm.valid">SignUp</button>
      </div>

      <div class="form-group" style="background-color:white;"><br>
        <p style="text-align:center;">Already have an account?</p>
       <a routerLink="/login">
        <button  class="btn btnreg" >Log In</button>
       </a>
      </div>
    </form>
  </div>

</section>
