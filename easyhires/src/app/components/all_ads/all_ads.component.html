<div class="subsection">
  <div class="property-find-table">
    <div class="container">
      <div class="center_this">
        <h2>FIND YOUR PROPERTY</h2>
      </div>
      <form action="#" class="form-inline">
        <div class="form-group single-select-menu col-lg-3 col-md-3 col-sm-4 col-xm-12 styleOne">
          <label>BEDROOM</label>
          <select class="selectpicker form-control">
            <option>Any bedroom</option>
            <option>2 Bedroom</option>
            <option>3 Bedroom</option>
          </select>
        </div>

        <div class="form-group single-select-menu col-lg-3 col-md-3 col-sm-4 col-xm-12 styleOne">
          <label>BATHROOM</label>
          <select class="selectpicker form-control">
            <option>Any bathroom</option>
            <option>2 Bathroom</option>
            <option>3 Bathroom</option>
          </select>
        </div>

        <div class="form-group single-select-menu styleOne col-lg-3 col-md-3 col-sm-4 col-xm-12">
          <label>Location</label>
          <select class="selectpicker form-control">
            <option>Any Location</option>
            <option>Tema</option>
            <option>Achiman</option>
            <option>Adenta</option>
          </select>
        </div>

        <div class="form-group single-select-menu styleOne col-lg-3 col-md-3 col-sm-4 col-xm-12">
          <label>District</label>
          <select class="selectpicker form-control">
            <option>Any District</option>
            <option>AA District</option>
            <option>BB District</option>
            <option>CC District</option>
          </select>
        </div>

        -->
      </form>
    </div>
  </div>
</div>
