      <div class="form-group">
        <label class="col-sm-3 control-label-postad">Your ad's title*
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="username" >
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label-postad">Choose a category*</label>
        <div class="col-sm-8">
          <select class="form-control " id="">

            <option value="">3</option>
            <option value="">4</option>

            <option value="">6</option>

      <div class="form-group">
        <label class="col-sm-3 control-label-postad">Describe your item*</label>
        <div class="col-sm-8">
          <textarea title="car" class="form-control" rows="6" placeholder="Description"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label-postad">Your city or suburb</label>

      <div class="form-group">
        <label class="col-sm-3 control-label-postad">Your name</label>

        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label-postad">Your mobile number</label>
        <div class="col-sm-8">
          <input type="tel" class="form-control" id="mobilenumber">
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-3 control-label-postad">Your e-mail</label>

          <input type="email" class="form-control" id="youremail">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label-postad">Phone Number</label>
        <div class="col-sm-8">
          <input type="tel" class="form-control" id="usercontact">
        </div>
      </div>



      <div class="center_this form-group ">
